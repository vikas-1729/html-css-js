<html>
    <head>
        <title>Calculator project</title>
        <link rel="stylesheet" type="text/css" href="css/calculator-style.css">
    </head>
    <body>
        <header>
            <h1>
                Calculator
            </h1>
        </header>
        <!-- this is simply we use div as column and then number arranges it in give classses name to use in css-->
        <div id="outer" class="border">
        	<div id="result" class="wd-100 border">
        		<span id="result-text"></span>
        	</div>
        	<div class="inner-line wd-100 border">
        		<div class="content wd-25 border">
        			<span class="text-center opeartor">AC</span>
        		</div>
        		<div class="content wd-25 border" >
        			<span class="text-center opeartor">+/-</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center opeartor">X</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center opeartor">/</span>
        		</div>
        	</div>
        	<div class="inner-line wd-100 border">
        		<div class="content wd-25 border">
        			<span class="text-center">7</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center">8</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center">9</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center opeartor">*</span>
        		</div>
        	</div>
        	<div class="inner-line wd-100 border">
        		<div class="content wd-25 border">
        			<span class="text-center">4</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center">5</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center">6</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center opeartor">-</span>
        		</div>
        		
        	</div>
        	<div class="inner-line wd-100 border">
        		<div class="content wd-25 border">
        			<span class="text-center">1</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center">2</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center">3</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center opeartor">+</span>
        		</div>
        	</div>
        	<div class="inner-line wd-100 border">
        		<div class="content wd-50 border">
        			<span class="text-center">0</span>
        		</div>
        		<div class="content wd-25 border">
        			<span class="text-center">.</span>
        		</div>
        		<div class="content wd-25 border">
        			<span id="operatorEqual" class="text-center opeartor">=</span>
        		</div>
        	</div>
        </div>
        <script type="text/javascript" src="javascript/calculator-javascript.js"></script>
    </body>
</html>
